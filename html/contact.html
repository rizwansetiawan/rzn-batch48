<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon"type="favicon" href="../images/logo.png">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.4.0/fonts/remixicon.css" rel="stylesheet">

    <link rel="stylesheet" href="../css/contact.css">
    <title>contact</title>
</head>
<body>
    <nav>
        <div class="main-navbar">
            <img src="../images/logo.png" alt="logo-dumbways"class="nav-logo">
            <ul class="item-link">
                <li><a href="../index.html"class="active">Home</a></li>
                <li><a href="my-project.html">My Project</a></li>
            </ul>
            <div class="btn-container">
                <button class="dark-mode"><i class="ri-sun-fill"id="icon-dark-mode"></i><i class="ri-moon-fill"id="dark-moon"></i></button>
                <a href="contact.html"><button type="button"class="btn-contact-nav"onclick="notDefault(event)">contact me</button></a>
                </div>
            </div>
    </nav>
    <section>
    <h1 class="title-form">Get in Touch</h1>
    <div class="main-form">
        <form>
            <div>
                <label for="name">Name</label>
            </div>
                <input type="text"id="name">
            <div>
                <label for="email">Email</label>
            </div>
                <input type="email"id="email">
            <div>
                <label for="phone">Phone Number</label>
            </div>
                <input type="number"id="phone">
            <div>
                <label for="select">Subject</label>
            </div>
            <select id="select">
                <option value=""hidden></option>
                <option id="javascript">Javascript</option>
                <option id="python">Python</option>
                <option id="swift">Swift</option>
                <option id="ruby">Ruby</option>
            </select>
            <div>
                <label for="textarea">Your Message</label>
            </div>
            <textarea cols="20" rows="10"id="textarea"></textarea>
            <p class="btn-form">
            <button type="submit"class="btn-submit"onclick="userValidation(event)">submit</button>
            </p>
        </form>
    </div>
</section>
<script src="../js/contact.js"></script>
</body>
</html>
