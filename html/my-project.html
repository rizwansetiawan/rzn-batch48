    <h1 class="header-title mt-5 mb-5">Add My Project</h1>
    <form onsubmit="dataBlog(event)">
        <div class="container-form">
            <div>
                <label for="name">Project Name</label>
            </div>
            <input type="text" id="name">
            <br>
            <div class="date-label">
                <label for="start-date">Start date</label>
                <label for="end-date"class="date-end-label">End date</label>
            </div>
            <div class="date-input">
            <input type="date"id="start-date">
            <input type="date"id="end-date">
            </div>
            <div>
                <label for="textarea">Description</label>
            </div>
            <textarea id="textarea" cols="15" rows="5"></textarea>
            <div>
                <label for="technologies">Technologies</label>
            </div>
            <div class="tech-label">
            <input type="checkbox"id="react"><span> React Js</span>
            <input type="checkbox"id="vue"><span> Vue Js</span>
            <br>
            <input type="checkbox"id="node"><span> Node Js</span>
            <input type="checkbox"id="angular"><span> Angular Js</span>
            </div>
            <label for="input-file"onclick="fileMe()"id="for-upload">
                Upload image
                <div class="file">
                <strong>choose</strong>
                <!-- <img src="../images/file.png" alt="upload"> -->
                <input type="file"id="input-file"hidden> 
            </div>
            </label>
            <p class="btn-submit"><button type="submit"onclick="userValidation()">submit</button></p>
        </div>
    </form>
