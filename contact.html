<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon"type="favicon" href="../images/logo.png">
    <link rel="stylesheet" href="css/contact.css">
    <title>contact</title>
</head>
<body>
    <nav>
        <div class="main-navbar">
            <img src="images/logo.png" alt="logo-dumbways"class="nav-logo">
            <ul class="item-link">
                <li><a href="index.html"class="active">Home</a></li>
                <li><a href="">My Project</a></li>
            </ul>
            <div class="btn-container">
                <a href="contact.html"><button type="button"class="btn-contact-nav">contact me</button></a>
                </div>
            </div>
    </nav>
    <section>
    <h1 class="title-form">Get in Touch</h1>
    <div class="main-form">
        <form>
            <div>
                <label for="name">Name</label>
            </div>
                <input type="text"id="name">
            <div>
                <label for="email">Email</label>
            </div>

            </div>
                <input type="number"id="phone">

                <label for="select">Subject</label>
            </div>
            <select id="select">
                <option value=""hidden></option>
                <option value="">Javascript</option>
                <option value="">Python</option>
                <option value="">Swift</option>
                <option value="">Ruby</option>
            </select>
            <div>
                <label for="textarea">Your Message</label>
            </div>
            <textarea cols="20" rows="10"id="textarea"></textarea>
            <p class="btn-form">
            <button type="submit"class="btn-submit">submit</button>
            </p>
        </form>
    </div>
</section>
