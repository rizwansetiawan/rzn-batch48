<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.4.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="icon" href="../public/images/logo.png">
    <link rel="stylesheet" href="../public/css/blog-details.css">
    <title>blog details</title>
</head>
<body class="dark__mode">
    <!-- NAV -->
    <nav class="bg-body-tertiary">
        <div class="container-fluid bg-light ">
            <div class="d-flex gap-5 ms-3">
                <i class="bi bi-bootstrap-fill"id="icon-bi"></i>
                <a href="/home"class="nav-link text-decoration-none fw-bold">Home</a>
                <a href="/myproject"class="nav-link text-decoration-none text-dark fw-bold">My Project</a>
                <a href="/testimonials"class="nav-link link-active text-decoration-none text-dark fw-bold">Testimonials</a>
                <div class="toggle"><i class="ri-sun-fill"></i><i class="fa-solid fa-moon"></i></div>         
            </div>
                <p class="text-end me-4">
                    <button class="btn btn-primary">
                        <a href="/contact"class="nav-link text-decoration-none text-light fw-bold px-1">contact</a>
                    </button>
                    <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar" aria-label="Toggle navigation">
                        <div class="burger-x"id="burgerX">
                            <div class="burger-line1"></div>
                            <div class="burger-line2"></div>
                            <div class="burger-line3"></div>
                        </div>
                    </button>
                </p>          
        </div>
      </nav>
      <!-- OFFCANVAS -->
      <div class="offcanvas offcanvas-end text-bg-light" tabindex="-1" id="offcanvasDarkNavbar" aria-labelledby="offcanvasDarkNavbarLabel">
        <div class="offcanvas-header">
          <div class="span-element">
            <i class="bi bi-bootstrap-fill d-flex"><span class="fs-5 fw-bold ms-2"><h1><strong> Bootstrap</strong></h1></span></i>
            <hr>
            <div class="btn-close-dark float-end"id="close-burgerX"data-bs-dismiss="offcanvas" aria-label="Close">
                <div class="burger-line1"></div>
                <div class="burger-line2"></div>
                <div class="burger-line3"></div>
            </div>
            <a href="/home"class="nav-link text-decoration-none fw-bold mt-5">Home</a>
            <a href="/myProject"class="nav-link text-decoration-none text-dark mt-3 fw-bold">My Project</a>
            <a href="/testimonials"class="nav-link link-active text-decoration-none text-dark mt-3 mb-4 fw-bold">Testimonials</a>
            <button class="btn btn-primary mt-4"><a href="contact.html"class="nav-link text-decoration-none text-light fw-bold">contact</a></button>
        </div>
        </div>
    </div>
    <!-- END NAV -->
    <h1 class="header-title">{{.title}} -{{.id}} </h1>
    <hr class="container-md">
<div class="main-container bg-light">

     <div class="container-photo">
        <img src="../public/images/img4.png" alt="photo-coding"class="image-blog"/>
     </div>
     <div class="detailed-product">
        <h3 class="fw-bold">Duration</h3>
        <i class="fa-sharp fa-solid fa-calendar-days"></i><strong> 12 jan 2023 - 20 feb 2023</strong>
        <br>
        <i class="fa-sharp fa-solid fa-clock"></i><strong>1 month</strong> 
        <br>
        <h3 class="fw-bold">Technologies</h3>
        <div class="wrap-tech">
        <i class="ri-reactjs-line"><strong>React js</strong></i> 
        <i class="ri-vuejs-fill"><strong>Vue js</strong></i> 
        <i class="ri-angularjs-fill"><strong>Angular js</strong></i> 
        <i class="ri-javascript-fill"><strong>Javascript</strong></i> 
        </div>
     </div>
</div>
<div class="article mt-5">
    <p> {{.description}} </p>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="../public/js/blog-detail.js"></script>
</body>
</html>
